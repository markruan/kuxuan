<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../css/Hui.css" />
	<script type="text/javascript" src="../script/vue.min.js"></script>
	<style>
		.display1 {
			display: none
		}

		html,
		body {
			background-color: #fff;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak class="H-padding-vertical-top-5">
		<div v-show="xianshi">
			<div v-html="html2"></div>
		</div>
		<ul v-if='articles.length>0' v-show="xianshi==false">


			<div v-for='item in articles' class="H-flexbox-horizontal H-theme-background-color-white H-border-vertical-bottom-after" @click="openartist(item.id,item.name,item.picUrl+'?param=440y250')">
				<div class="H-padding-vertical-both-10"><img :src="item.img1v1Url+'?param=100y100'" alt="" title="" class="H-display-block H-margin-horizontal-left-10  animated fadeIn" style="width: 40px; height: 40px;"></div>
				<div class="H-flex-item H-padding-20">
					<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block">{{item.name}}</strong>

				</div>
			</div>
		</ul>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/axios.min.js"></script>
<script type="text/javascript" src="../script/musicapi.js"></script>
<script type="text/javascript">
	var data, list
		//		var obj = $api.byId('list');
	apiready = function() {
		uiloading();
		api.addEventListener({
			name: 'smsg'
		}, function(ret, err) {

			app.message = ret.value.msg
			app.xianshi = false
			app.say();

		});
		app.search_histry()
		api.addEventListener({
			name: 'scrolltobottom',
			extra: {
				threshold: 350 //设置距离底部多少距离时触发，默认值为0，数字类型
			}
		}, function(ret, err) {
			if (app.isjiazai) {
				app.page++

					app.say()
			}
		});
	}
	var app = new Vue({
		el: '#app',
		data: {
			message: '',
			articles: [],
			html2: '',
			xianshi: true,
			limit: 100,
			page: 1,
			isjiazai: true
		},
		mounted: function() {},
		methods: {
			openartist: function(artistId, artistName, img) {
				api.openWin({
					name: 'artistlist_h',
					url: '../html/artist/artist_head.html',
					pageParam: {
						artistId: artistId,
						artistName: artistName,
						artistImg: img,
						from: 'search'
					},
					animation: {
						type: "movein", //动画类型（详见动画类型常量）
						subType: "from_bottom", //动画子类型（详见动画子类型常量）
						duration: 400
					}
				});
			},
			say: function() {
				var params = {
					keywords: app.message,
					limit: app.limit,
					offset: (this.page - 1) * this.limit,
					type: 100
				}

				$ku.search(params, function(ret, err) {
					if (ret.code == 200 && ret.result) {
						var data = ret.result.artists
						if (app.page == 1) {
							app.articles = data
						} else {
							app.isjiazai = data.length < app.limit ? false : true
							app.articles = app.articles.concat(data)
						}
					} else {

						api.toast({
							msg: '数据错误,稍后再试'
						});
						// api.hideProgress();
						stoploading()
					}
				});
			},
			setdefault() {
				app.xianshi = true
			},
			search_histry: function() {
				uiloading()
				list = $api.getStorage('h_list')


				if ($api.getStorage('h_list') && $api.getStorage('h_list').length > 0) {
					//						$api.removeCls(obj, 'H-display-none');
					//					大于10条删除最后一条
					if (list.length > 9) {
						list.splice(0, 1);
						$api.setStorage('h_list', list);
					}
					for (var i = 0; i < list.length; i++) {
						this.html2 += '<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle "   >';
						this.html2 += '<div onclick="app.inputkey(' + i + ')"  class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12"><span   class="H-touch-active ">' + list[i] + '</span></div><span onclick="app.clean_h(' + i +
							')"class="H-icon H-padding-horizontal-both-20   H-display-block "><i class="H-iconfont H-icon-close  H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span></div>';
					}
				} else {
					this.html2 = '<div class="H-center-all H-padding-vertical-top-20">暂无记录</div>';
				}
				stoploading()
					//					$api.html(obj, this.html2);
			},
			inputkey: function(index) {
				var list = $api.getStorage('h_list');

				api.sendEvent({
					name: 'smsg',
					extra: {
						msg: list[index]
					}
				});
			},
			clean_h: function(index) {
				var list = $api.getStorage('h_list');
				list.splice(index, 1)
				$api.setStorage('h_list', list);
				this.html2 = ''
				app.search_histry();
			},
			ting: function(sid, mp3, cover, title, artist) {
				if (!$api.getStorage('isopen') || $api.getStorage('isopen') != 1) {
					$api.setStorage('listopen', 3);
					api.openWin({
						name: 'nww',
						url: '../html/music/bo_head.html',
						slidBackEnabled: false,
						animation: {
							type: "movein", //动画类型（详见动画类型常量）
							subType: "from_bottom", //动画子类型（详见动画子类型常量）
							duration: 500 //动画过渡时间，默认300毫秒
						},
						pageParam: {
							sid: sid,
							mp3: mp3,
							index: 0,
							mlistdata: false,
							cover: cover,
							title: title,
							artist: artist
						}
					});
				} else {
					// api.sendEvent({
					// 	name: 'songid',
					// 	extra: {
					// 		sid: sid,
					// 		index: 0,
					// 		mlistdata: false
					// 	}
					// })
					var index=0
					api.execScript({
							name:'index',
							script: 'getSongId('+sid+','+index+')'
					});

					api.closeWin();
				}

			}
		}
	})
</script>

</html>
